<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="imagenes\icono3.png" type="image/x-icon">
    <link rel="stylesheet" href="estilosiniciarsesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form class="Formulario">

        <h1>Iniciar Sesión</h1>

            <div class="contenedor">

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">mail</span>
                    <input type="texto" placeholder="Correo / numero">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" placeholder="Contraseña">
                    
                </div>

                <button class="button">
                    <span class="text" >Iniciar</span>
                    <i class="ri-check-line icon"></i>
                </button>

                <p>Al registrarse, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
                <p>¿No tienes una cuenta? darle clic a <a class="link" href="registrate.html">Registrate</a></p>
            </div>
        
    </form>
</body>
</html>
