<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="shortcut icon" href="imagenes\icono2.png" type="image/x-icon">
    <link rel="stylesheet" href="estilosregistrate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form class="Formulario">

        <h1>Registrate</h1>

            <div class="contenedor">

                <div class="input-contenedor">

                    <span class="material-symbols-outlined">person</span>
                    <input type="texto" placeholder="Nombre Completo">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">mail</span>
                    <input type="texto" placeholder="Correo Electronico">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">calendar_month</span>
                    <input type="texto" placeholder="Fecha de nacimiento">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" placeholder="Contraseña">
                    
                </div>

                <button class="button">
                    <span class="text" >Registrarse</span>
                    <i class="ri-check-line icon"></i>
                </button>

                <p>Al registrarse, aceptas nuestras Condiciones de uso y Politica de privacidad de apple.</p>
                <p>¿Ya tienes una cuenta? darle clic a <a class="link" href="iniciarsesion.html">Iniciar Sesión</a></p>
            </div>
        
    </form>
</body>
</html>
